<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Hitha</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Your Cart</h2>
        
        <div class="cart-headings">
            <div>Image</div>
            <div>Product</div>
            <div>Price</div>
            <div>Quantity</div>
            <div>Total</div>
            <div>Action</div>
        </div>

        <div id="cart-items">
            </div>

        <div class="cart-summary">
            <strong>Total:</strong> <span id="cart-total">Rs. 0.00</span>
        </div>

        <button id="checkout-btn" class="add-to-cart-btn">Proceed to Checkout</button>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Hitha</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
